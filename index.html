<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="stats">
          <p>Time: <span id="timer">0s</span></p>
          <p>Wrong number of times: <span id="mistakes">0</span></p>
        </div>
        <div
          id="quote"
          onmousedown="return false"
          onselectstart="return false"
        ></div>
        <textarea
          rows="3"
          id="quote-input"
          placeholder="Type here when the test starts.."
        ></textarea>
        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>
        <div class="result">
          <h3>Result</h3>
          <div class="wrapper">
            <p>Accuracy: <span id="accuracy"></span></p>
            <p>Speed: <span id="wpm"></span></p>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>

</html>
